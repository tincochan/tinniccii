# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: en-US

# Site title
title: "Tinniccii"

# A description of your site for meta tag, search engine results.
description: "这里是我自建的博客主页，感谢你的来访和阅读。"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://scriptor-jekyll.netlify.com"

# Favicon
favicon: images/favicon.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation:
  - text: 主页
    url: /
  - text: 关于我
    url: /about/
  - text: 归档标签
    url: /tags/
  - text: 学术
    url: https://www.researchgate.net/profile/Meng-Chen-49

# The shortname for your Disqus site to enable comments.
disqus: justgoodthemes

# Colors
accent_color: '#002fa7'

# Site footer
footer:
  content: "&copy; Scriptor and Tinco Chan all rights reserved. Theme by [JustGoodThemes](https://www.justgoodthemes.com)."
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 5
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
